<!DOCTYPE html>
<html lang="en-us">

<head>
        <meta charset="utf-8">
        <title>AMCE Wildwest Table</title>
        <meta name="Table"
            content="AMCE Wildwest Table" />
    <style type="text/css" id="dcoder_stylesheet">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tg td {
            font-family: Ubuntu, sans-serif;
            font-size: 14px;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: black;
        }

        .tg th {
            font-family: Ubuntu, sans-serif;
            font-size: 14px;
            font-weight: normal;
            padding: 10px 5px;
            border-style: solid;
            border-width: 1px;
            overflow: hidden;
            word-break: normal;
            border-color: black;
            background-color: #7fb9c2
        }

        .tg .tg-nrw1 {
            font-size: 10px;
            text-align: center;
            vertical-align: top;
            background-color: #7fb9c2
        }

        .tg .tg-s6z2 {
            text-align: center;
            background-color: #628ca6
        }

        .tg .tg-baqh1 {
            text-align: center;
            vertical-align: top;
            background-color: #e7f0ed
        }

        .tg .tg-baqh2 {
            text-align: center;
            vertical-align: top;
            background-color: #e7ffed
        }

        .tg .tg-lqn7 {
            font-weight: bold;
            font-size: 20px;
            border-color: #628ca6;
            text-align: center
        }

        hgroup {
            text-emphasis: bold;
        }

        h2,
        h3 {
            color: white;
            background-color: #628ca6
        }
    </style>
</head>

<body>
    <table class="tg">
        <tbody>
            <tr>
                <th class="tg-lqn7" colspan="3">
                    <h1>AMCE Wildwest</h1>
                </th>
            </tr>
            <tr>
                <td class="tg-s6z2">
                    <h2>Period</h2>
                </td>
                <td class="tg-s6z2">
                    <h2>Sales</h2>
                </td>
                <td class="tg-s6z2">
                    <h2>Sales Goal</h2>
                </td>
            </tr>
            <tr>
                <td class="tg-baqh2">August</td>
                <td class="tg-baqh2">$3,590</td>
                <td class="tg-baqh2">$4,000</td>
            </tr>
            <tr>
                <td class="tg-baqh1">September</td>
                <td class="tg-baqh1">$4,420</td>
                <td class="tg-baqh1">$5,000</td>
            </tr>
            <tr>
                <td class="tg-baqh2">October</td>
                <td class="tg-baqh2">$4,870</td>
                <td class="tg-baqh2">$5,000</td>
            </tr>
            <tr>
                <td class="tg-baqh1">November</td>
                <td class="tg-baqh1">$8,610</td>
                <td class="tg-s6z2">
                    <h3>$7,500</h3>
                </td>
            </tr>
            <tr>
                <td class="tg-baqh2">Black Friday</td>
                <td class="tg-baqh2" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td class="tg-baqh1">December</td>
                <td class="tg-baqh1">$6,820</td>
                <td class="tg-baqh1">$7,500</td>
            </tr>
            <tr>
                <td class="tg-nrw1" colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
